<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>	
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>	
    <script type="text/javascript" src="bower_components/n3-line-chart/build/line-chart.js"></script>
	<script type="text/javascript" src="script.js"></script>	
  </head>
  <body>
	<div ng-controller="TodoListController as todoList">
	      <ul class="unstyled">
	        <li ng-repeat="todo in todoList.todos">
	          <div style:"height:400px;">{{todo.name}} 
		      	<linechart height="250" data="todo.severity" options="options"></linechart>
		      </div>
		      <!--br>
		      <div style:"height:400px;">{{todo.name}} ATFD
		      	<linechart height="250" data="todo.ATFD" options="options"></linechart>
		      </div>
		      <br-->
	        </li>
	      </ul>
	 </div>
 </body>
</html>
